<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>Car Mini App</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #111;
    }

    canvas {
      display: block;
    }

    #startBtn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: 16px;
      z-index: 10;
    }

    /* Экран поворота */
    #rotateOverlay {
      position: fixed;
      inset: 0;
      background: #000;
      color: white;
      display: none;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 22px;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <canvas id="gameCanvas"></canvas>
  <button id="startBtn">Старт</button>

  <div id="rotateOverlay">
    Поверните устройство<br>в горизонтальное положение
  </div>

  <script src="script.js"></script>
</body>
</html>
